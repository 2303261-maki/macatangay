<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Example</title>
</head>
<body>
    <h1>index</h1>

    <button onclick="changeMessage()">click me</button>

    <p id="message">hello, man!</p>

    <script>
        // JavaScript function to change the message
        function changeMessage() {
            document.getElementById("message").innerText = "you clicked the button man";
        }
    </script>
</body>
</html>
