<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators maki</h1>
<h2>The (spread) Operator</h2>
<p>The ... operator can spread array elements to a function:</p>
<p id="demo"></p>

<script>
const numbers = [23,57,21,847,567];
let minValue = Math.min(...numbers);
let maxValue = Math.max(...numbers);
document.getElementById("demo").innerHTML = "Min = " + minValue + "<br>Max = " + maxValue; 
</script>

</body>
</html>
